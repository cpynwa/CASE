{% extends 'common/base.html' %}
{% block content %}
<!--taxi/change_password.html-->
<div class="form-group">
<h2>비밀번호 변경</h2>
  {% if error_message %}
  <p><strong>{{ error_message }}</strong></p>
  {% endif %}
  <form method="post" class="data-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Save changes</button>
  </form>
</div>




{% endblock %}
